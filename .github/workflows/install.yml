name: Install Packagist

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  schedule:
    - cron:  '*/15 * * * *'

jobs:
  php-tests:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        php: [7.4, 7.3, 7.2]
        os: [ubuntu-latest, windows-latest]

    name: P${{ matrix.php }} - ${{ matrix.os }}

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Install 🚀
        run: |
          php ./checked.php
