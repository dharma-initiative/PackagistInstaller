name: Install Packagist

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  schedule:
    - cron:  '*/30 * * * *'

jobs:
  php-tests:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        php: [8.0, 7.4, 7.3]
        os: [ubuntu-latest, windows-latest, macos-latest]

    name: P${{ matrix.php }} - ${{ matrix.os }}

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Setup PHP 🔧
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: curl, fileinfo
          coverage: none
          tools: composer:v2

      - name: Install dependencies 🔧
        run: |
          composer require "orchid/platform" --no-interaction --prefer-dist

      - name: Install 🚀
        run: |
          php ./checked.php
